<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Successful</title>
    <style>
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .success-container {
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success-container h1 {
            color: #4CAF50;
            font-size: 28px;
        }
        .success-container p {
            color: #555;
            margin-top: 10px;
            font-size: 16px;
        }
        .success-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }
        .success-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>Submission Successful!</h1>
        <p>Your wallet security feedback has been received.</p>
        <a href="index.html">Back to Home</a>
    </div>

</body>
</html>
